<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/aname.js"></script>
    <script type="text/javascript" src="js/bk.js"></script>
    <script type="text/javascript" src="js/ipo.js"></script>
  </head>
  <body>
    <div id="content">
    </div>
    <script type="text/javascript">
var bkn = Object.keys(bk)
for(var i in bk) {
	p = d3.select("#content").append("div")
	p.append("h3").text(i)
	p.selectAll(".item")
	.data(bk[i])
	.enter().append("a")
	.attr("class", "item")
	.attr("href", function(d){return "trade.html?id="+d+"&ipo="+ipodates[d]})
	.text(function(d){return aname[d]})
}
    </script>
  </body>
</html>
